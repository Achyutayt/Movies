<h1>Search result for {{movieTitle}}</h1>
<hr>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cover</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>
                <img src="../../assets/images/Image 1.jpg" width="100px" />
            </td>
            <td>Movie #1 Title</td>
            <td>This is short description of this Movie #1 Title</td>
            <td>
                <a class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="bi bi-film"></i> Trailer
                </a>
                <a class="btn btn-primary" routerLink="/details"><i class="bi bi-eye"></i> Details</a>
            </td>
        </tr>

        <tr>
            <th scope="row">2</th>
            <td>
                <img src="../../assets/images/Image 2.jpeg" width="100px" />
            </td>
            <td>Movie #2 Title</td>
            <td>This is short description of this Movie #2 Title</td>
            <td>
                <a class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="bi bi-film"></i> Trailer
                </a>
                <a class="btn btn-primary" routerLink="/details"><i class="bi bi-eye"></i> Details</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="360" src="https://www.youtube.com/embed/tbTbvbZltW8?si=tocLP5kwTEddNcTn"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </div>
            <div class="modal-footer justify-content-center">
                <b>{{movieTitle}}</b>
            </div>
        </div>
    </div>
</div>
